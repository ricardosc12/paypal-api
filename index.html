<script>
    paypal.Buttons({
        style: {
            layout: 'vertical',
            color:  'silver',
            shape:  'pill',
            label:  'paypal'
        },
      createOrder: function(data, actions) {
        // Set up the transaction
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '0.01',
              currency_code: 'BRL'
            }
          }]
        });
      },
      onCancel: function (data) {
            console.log("Cancelou")
        }
    }).render('#paypal-button-container');
  </script>
